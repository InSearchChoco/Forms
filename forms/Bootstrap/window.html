<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оставить заявку</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <main>
      <div class="row g-5 center">
        <div class="col-md-7 col-lg-12">

          <div class="col-md-7 container col-lg-8">
              <h4 class="">Создание заявки</h4>
              <section class="nav">
                <ul>
                  <nav>
                    <a href="/index.html">Главная</a>
                    <!-- <a href="/forms/Bootstrap/applications.html">/ Просмотреть существующие</a> -->
                  </nav>
                </ul>
              </section>
            <form class="needs-validation">
              <div class="row g-3 py-5">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Имя</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Введите имя" required>
                  <div class="invalid-feedback">
                    Неверное поле имя
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Фамилия</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию" value="" required="">
                  <div class="invalid-feedback">
                    Фамилия это обязательное поле
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Почта</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                  <div class="invalid-feedback">
                    Почта введена не корректно
                  </div>
                </div>
                
                <div class="col-12">
                  <label for="phone" class="form-label">Телефон</label>
                  <input type="tel" class="form-control" id="phone" placeholder="920-855-46-89" required>
                  <div class="invalid-feedback">
                    Не верный телефон
                  </div>
                </div>

                <div class="col-12">
                  <label for="date" class="form-label">Дата</label>
                  <input type="date" class="form-control" id="date" value="2024-12-02" min="2024-11-12" max="2025-12-31" required>
                  <div class="invalid-feedback">
                    Не верная дата
                  </div>
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Адрес</label>
                  <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St" required>
                  <div class="invalid-feedback">
                    Не верный адрес
                  </div>
                </div>

                <div class="col-12">
                  <label for="comment" class="form-label">Оставить комментарий(не обязательно)</label>
                   <textarea class="form-control" name="comment" id="comment" rows="3" cols="40" placeholder="Введите комментарий"></textarea>
                  <div class="invalid-feedback">
                    Не верный адрес
                  </div>
                </div>
    
              </div>
    
    
              
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить</button>
            </form>
          </div>

        </div>
      </div>
    </main>
  </div>
</body>
</html>
